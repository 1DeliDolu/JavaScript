<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Vertical Button Groups</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Vertical Button Group</h2>
        <p>Use the .btn-group-vertical class to create a vertical button group:</p>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-primary">Apple</button>
          <button type="button" class="btn btn-primary">Samsung</button>
          <button type="button" class="btn btn-primary">Sony</button>
        </div>
      </div>
      <div class="container mt-4">
        <h2>Vertical Button Group</h2>
        <p>Use the .btn-group-vertical class to create a vertical button group:</p>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-primary">CANON</button>
          <button type="button" class="btn btn-primary">NIKON</button>
          <button type="button" class="btn btn-primary">SONNY</button>
        </div>
      </div>  
</body>
</html>
