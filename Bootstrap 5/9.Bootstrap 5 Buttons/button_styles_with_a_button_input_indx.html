<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Styles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Button Elements</h2>
      <a href="#" class="btn btn-success">Link Button</a><br><br>
      <button type="button" class="btn btn-success">Button</button><br><br>
      <input type="button" class="btn btn-success" value="Input Button" /><br><br>
      <input type="submit" class="btn btn-success" value="Submit Button" /><br><br>
      <input type="reset" class="btn btn-success" value="Reset Button" /><br><br>
      <pre class="bg-warning">
        <h2 >Why do we put a # in the href attribute of the link?</h2>
        <p>Since we do not have any page to link it to, and we do not want to get a "404" 
message, we put # as the link. In real life it should of course been a 
real URL to the "Search" page.</p>
      </pre>
    </div>
  </body>
</html>
