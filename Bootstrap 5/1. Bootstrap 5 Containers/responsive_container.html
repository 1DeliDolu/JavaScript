<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container pt-3">
        <h1>Responsive Containers</h1>
        <p>Resize the browser window to see the effect.</p>
      </div>
      
      <div class="container-sm border bg-black text-white">.container-sm => small</div>
      <div class="container-md mt-3 border text-bg-info">.container-md => medium</div>
      <div class="container-lg mt-3 border text-bg-danger">.container-lg => large</div>
      <div class="container-xl mt-3 border text-bg-secondary">.container-xl => extra large</div>
      <div class="container-xxl mt-3 border text-warning">.container-xxl => 2 mal large </div>
      
</body>
</html>
