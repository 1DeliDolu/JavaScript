<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Class:"container"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>My First Bootstrap Page</h1>
        <p>This part inside a <b>.container</b> class</p>
        <p>the <b>.container class</b> provides a responsive fixed witdh container</p>
        <p>Resize the browser window to see that the container width will change at different breakpoints</p>
    </div>
    
</body>
</html>
