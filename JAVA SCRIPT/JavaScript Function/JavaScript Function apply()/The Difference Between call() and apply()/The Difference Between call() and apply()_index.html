    <title>The Difference Between call() and apply()</title>

  <body>
    <h1>The Difference Between <mark>call()</mark> and <mark>apply()</mark></h1>
    <p>
      The difference is: The <mark>call()</mark> method takes arguments
      separately. The <mark>apply()</mark> method takes arguments as an array.
    </p>
    <p>
      <b>Note:</b>The <mark>apply()</mark> method is very handy if you want to
      use an array instead of an argument list.
    </p>
  </body>
