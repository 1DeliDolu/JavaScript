<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The JavaScript apply() Method</title>
  </head>
  <body>
    <h1>The JavaScript apply() Method</h1>
    <h2>JavaScript Functions</h2>
    <p>
      In this example the fulllName method of person is <b>applied</b> on
      person1:
    </p>

    <p id="demo"></p>

    <script>
      const person = {
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      const person1 = {
        firstName: "John",
        lastName: "Doe",
      };

      document.getElementById("demo").innerHTML =
        person.fullName.apply(person1);
    </script>
  </body>
</html>
