<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window.myFunction()</title>
  </head>
  <body>
    <h2>JavaScript Functions</h2>

    <p>
      Global functions automatically become window methods. Invoking
      myFunction() is the same as invoking window.myFunction().
    </p>

    <p id="demo"></p>

    <script>
      function myFunction(a, b) {
        return a * b;
      }
      document.getElementById("demo").innerHTML = window.myFunction(10, 2);
    </script>
  </body>
</html>
