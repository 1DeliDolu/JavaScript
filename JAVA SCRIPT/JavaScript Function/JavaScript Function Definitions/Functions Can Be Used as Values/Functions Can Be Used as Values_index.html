<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions Can Be Used as Values</title>
  </head>
  <body>
    <h1>JavaScript Functions</h1>
    <h2>Functions Can Be Used as Values</h2>
    <p>Functions can be treated as values:</p>
    <p>x = myFunction(4,3) or x = 12</p>
    <p>In both cases, x becomes a number with the value of 12.</p>
    <p id="demo"></p>

    <script>
      function myFunction(a, b) {
        return a * b;
      }
      let x = myFunction(4, 3); //function value=12 x=12
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
