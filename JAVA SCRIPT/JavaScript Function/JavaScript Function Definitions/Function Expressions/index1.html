<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Functions</title>
  </head>
  <body>
    <h1>JavaScript Functions</h1>
    <p>
      After a function has been stored in a variable, the variable can be used
      as a function:
    </p>

    <p id="demo"></p>

    <script>
      const x = function (a, b) {
        return a * b;
      };
      document.getElementById("demo").innerHTML = x(4, 3); //parantezler olmadan sadece x yazarsak foksiyon gözükür
    </script>
  </body>
</html>
