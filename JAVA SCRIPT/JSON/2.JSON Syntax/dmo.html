<!DOCTYPE html>
<html>
  <body>
    <h2>Modify a JavaScript Object</h2>
    <p id="demo"></p>
    <a href="JSON Syntax.html">Syntax</a>
    <script>
      const myObj = { name: "John", age: 30, city: "New York" };
      myObj.name = "Gilbert";
      document.getElementById("demo").innerHTML = myObj.name;
    </script>
  </body>
</html>
