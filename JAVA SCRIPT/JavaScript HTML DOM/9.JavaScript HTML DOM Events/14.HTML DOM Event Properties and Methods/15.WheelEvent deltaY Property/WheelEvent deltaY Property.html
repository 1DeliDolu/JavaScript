<!DOCTYPE html>
<html>
  <body onwheel="myFunction(event)">
    <h1>WheelEvent deltaY Property</h1>

    <p>Scroll this page to see the value of the deltaY property.</p>

    <p id="demo"></p>

    <script>
      function myFunction(event) {
        var y = event.deltaY;
        document.getElementById("demo").innerHTML = y;
      }
    </script>
  </body>
</html>
