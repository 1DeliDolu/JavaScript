<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <body ontouchstart="countTouches(event)" ontouchend="countTouches(event)">
    <h1>The TouchEvent's touches Property</h1>

    <p>Touch somewhere in this document.</p>

    <p>
      The number of fingers touching this document is currently
      <span id="demo">0</span>.
    </p>

    <p>
      The touches property returns an array of touch objects, one for each
      finger that is currently touching the document.
    </p>

    <p><strong>Note:</strong> Touch events works for touch devices only.</p>

    <script>
      function countTouches(event) {
        var x = event.touches.length;
        document.getElementById("demo").innerHTML = x;
      }
    </script>
  </body>
</html>
