<!DOCTYPE html>
<html>
  <body>
    <p>Click the button to get the event view.</p>

    <button onclick="myFunction(event)">Try it</button>

    <p id="demo"></p>

    <script>
      function myFunction(event) {
        var x = event.view;
        document.getElementById("demo").innerHTML = x;
      }
    </script>
  </body>
</html>
