<!DOCTYPE html>
<html>
  <body>
    <p>
      When you reset the form, a function is triggered which alerts some text.
    </p>

    <form onreset="myFunction()">
      Enter name: <input type="text" />
      <input type="reset" />
    </form>

    <script>
      function myFunction() {
        alert("The form was reset");
      }
    </script>
  </body>
</html>
