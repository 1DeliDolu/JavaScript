<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation: mymove 5s infinite;
        animation-delay: 10s;
      }

      @keyframes mymove {
        from {
          left: 0px;
        }
        to {
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <p>
      The animation will start 10 seconds after the page has finished loading.
    </p>
    <p>
      Click the "Try it" button to reduce the delay of the animation to three
      seconds.
    </p>
    <button onclick="myFunction()">Try it</button>

    <script>
      function myFunction() {
        document.getElementById("myDIV").style.animationDelay = "3s";
      }
    </script>

    <p>
      Remember that the delay starts counting from when the page has finished
      loading, not from when you click the button.
    </p>

    <div id="myDIV"></div>
  </body>
</html>
