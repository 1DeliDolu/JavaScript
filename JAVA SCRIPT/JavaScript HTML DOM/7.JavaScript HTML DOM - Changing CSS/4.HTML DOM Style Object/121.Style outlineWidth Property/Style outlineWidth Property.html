<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDiv {
        border: 1px solid red;
        outline-style: dotted;
      }
    </style>
  </head>
  <body>
    <div id="myDiv">This is a div element.</div>
    <br />
    <button type="button" onclick="myFunction()">Change outline width</button>

    <script>
      function myFunction() {
        document.getElementById("myDiv").style.outlineWidth = "10px";
      }
    </script>
  </body>
</html>
