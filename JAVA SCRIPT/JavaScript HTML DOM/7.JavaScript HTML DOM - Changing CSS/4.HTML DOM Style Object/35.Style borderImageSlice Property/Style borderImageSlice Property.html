<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        background-color: lightgrey;
        border: 30px solid transparent;
        border-image: url("border.png") 30 1 1 1 1 0 round;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <p>This is a DIV element that uses an image as a border.</p>
    </div>

    <p>
      Click the "Try it" button to change the value of the borderImageSlice
      property.
    </p>

    <button onclick="myFunction()">Try it</button>

    <script>
      function myFunction() {
        document.getElementById("main").style.borderImageSlice = "50% 10%";
      }
    </script>

    <p>
      <b>Note:</b>Internet Explorer 10 and earlier versions do not support this
      property.
    </p>
  </body>
</html>
