<!DOCTYPE html>
<html>
  <body>
    <div id="myDiv">This is a div element.</div>
    <br />
    <button type="button" onclick="myFunction()">Set bottom border</button>

    <script>
      function myFunction() {
        document.getElementById("myDiv").style.borderBottom =
          "thick solid #0000FF";
      }
    </script>
  </body>
</html>
