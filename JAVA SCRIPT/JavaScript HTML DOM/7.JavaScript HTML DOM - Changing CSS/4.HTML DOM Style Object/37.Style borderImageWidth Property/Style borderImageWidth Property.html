<!DOCTYPE html>
<html>
<head>
<style> 
div {
  background-color: lightgrey;
  border: 30px solid transparent;
  border-image: url('border.png');
  border-image-slice: 30;
  border-image-width: 10px;
  border-image-outset: 0;
  border-image-repeat: round;
}
</style>
</head>
<body>

<div id="main">
  <p>This is a DIV element that uses an image as a border.</p>
</div>

<p>Click the "Try it" button to change the value of the borderImageWidth property.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("main").style.borderImageWidth = "20px 30px";
}
</script>

<p><b>Note:</b>Internet Explorer 10 and earlier versions do not support this property.</p>

</body>
</html>
