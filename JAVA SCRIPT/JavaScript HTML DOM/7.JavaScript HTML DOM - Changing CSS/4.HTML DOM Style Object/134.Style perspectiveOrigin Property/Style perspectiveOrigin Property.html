<!DOCTYPE html>
<html>
  <head>
    <style>
      #div1 {
        position: relative;
        margin: auto;
        height: 150px;
        width: 250px;
        padding: 10px;
        border: 1px solid black;
        perspective: 125px;
      }

      #div2 {
        padding: 50px;
        position: absolute;
        border: 1px solid black;
        background-color: coral;
        transform: rotateX(45deg);
      }
    </style>
  </head>
  <body>
    <p>
      Click the "Try it" button to change the perspecive-origin property of the
      DIV1 element:
    </p>

    <button onclick="myFunction()">Try it</button>

    <div id="div1">
      DIV1
      <div id="div2">
        Think that you are a bird, looking down on a wall. Then click the button
        to see what happens if the wall moves to the left!
      </div>
    </div>

    <script>
      function myFunction() {
        document.getElementById("div1").style.perspectiveOrigin = "10px 50%";
      }
    </script>
  </body>
</html>
