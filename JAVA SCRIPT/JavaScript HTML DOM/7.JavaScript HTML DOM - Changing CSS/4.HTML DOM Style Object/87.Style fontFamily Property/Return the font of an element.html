<!DOCTYPE html>
<html>
  <body>
    <p id="demo" style="font-family: Arial, Helvetica, sans-serif">
      This is a paragraph, shown in the Arial font.
    </p>

    <button type="button" onclick="myFunction()">Return font</button>

    <script>
      function myFunction() {
        alert(document.getElementById("demo").style.fontFamily);
      }
    </script>
  </body>
</html>
