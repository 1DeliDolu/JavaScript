<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDiv {
        border: 1px solid #ff0000;
        margin: 2cm 4cm 3cm 2cm;
      }
    </style>
  </head>
  <body>
    <div id="myDiv">This is a div.</div>
    <br />
    <button type="button" onclick="myFunction()">Change margin</button>

    <script>
      function myFunction() {
        document.getElementById("myDiv").style.margin = "25px";
      }
    </script>
  </body>
</html>
