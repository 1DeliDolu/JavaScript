<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 1px solid #ff0000;
      }
    </style>
  </head>
  <body>
    <div id="myDiv">This is some text.</div>
    <br />
    <button type="button" onclick="changeMargin()">
      Change margin of the div element
    </button>
    <br />
    <br />

    <div id="myDiv2">This is some text.</div>
    <br />
    <button type="button" onclick="changePadding()">
      Change padding of the div element
    </button>

    <script>
      function changeMargin() {
        document.getElementById("myDiv").style.margin = "100px";
      }

      function changePadding() {
        document.getElementById("myDiv2").style.padding = "100px";
      }
    </script>
  </body>
</html>
