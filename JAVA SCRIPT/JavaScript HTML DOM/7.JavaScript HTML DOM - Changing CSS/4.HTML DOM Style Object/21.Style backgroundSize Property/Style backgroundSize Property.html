<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        border: 1px solid black;
        width: 300px;
        height: 300px;
        background: url("smiley.gif") no-repeat;
      }
    </style>
  </head>
  <body>
    <p>
      Click the "Try it" button to enlarge the background-size of the DIV
      element:
    </p>

    <button onclick="myFunction()">Try it</button>

    <div id="myDIV">
      <h1>Hello</h1>
    </div>

    <script>
      function myFunction() {
        document.getElementById("myDIV").style.backgroundSize = "60px 120px";
      }
    </script>
  </body>
</html>
