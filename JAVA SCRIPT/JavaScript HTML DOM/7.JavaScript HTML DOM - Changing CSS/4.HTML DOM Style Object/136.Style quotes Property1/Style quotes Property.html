<!DOCTYPE html>
<html>
  <body>
    <q id="myQ">This is a quote.</q>

    <p>
      Click the "Try it" button to change the quote property of the Q element:
    </p>

    <button onclick="myFunction()">Try it</button>

    <script>
      function myFunction() {
        document.getElementById("myQ").style.quotes = "'\253' '\273'";
      }
    </script>
  </body>
</html>
