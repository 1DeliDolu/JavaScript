<!DOCTYPE html>
<html>
  <body>
    <ul id="myList" style="list-style: decimal-leading-zero inside">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Water</li>
      <li>Soda</li>
    </ul>

    <button type="button" onclick="myFunction()">Return list style</button>

    <script>
      function myFunction() {
        alert(document.getElementById("myList").style.listStyle);
      }
    </script>
  </body>
</html>
