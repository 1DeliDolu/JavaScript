<!DOCTYPE html>
<html>
  <head>
    <style>
      #main {
        width: 140px;
        height: 300px;
        border: 1px solid #000000;
        display: flex;
        flex-flow: row wrap;
        align-content: space-around;
      }

      #main div {
        width: 70px;
        height: 70px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div style="background-color: coral"></div>
      <div style="background-color: lightblue"></div>
      <div style="background-color: khaki"></div>
      <div style="background-color: pink"></div>
      <div style="background-color: lightgrey"></div>
      <div style="background-color: lightgreen"></div>
    </div>

    <p>
      Click the button to set the value of the alignContent property to
      "space-between"
    </p>
    <button onclick="myFunction()">Try it</button>

    <script>
      function myFunction() {
        document.getElementById("main").style.alignContent = "space-between";
      }
    </script>

    <p>
      <b>Note:</b> Internet Explorer 10 and earlier versions do not support the
      alignContent property.
    </p>
  </body>
</html>
