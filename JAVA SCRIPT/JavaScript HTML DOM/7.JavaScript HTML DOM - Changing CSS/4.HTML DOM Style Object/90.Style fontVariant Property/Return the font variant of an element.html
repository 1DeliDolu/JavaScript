<!DOCTYPE html>
<html>
  <body>
    <p id="demo" style="font-variant: small-caps">This is a paragraph.</p>

    <button type="button" onclick="myFunction()">Return font variant</button>

    <script>
      function myFunction() {
        alert(document.getElementById("demo").style.fontVariant);
      }
    </script>
  </body>
</html>
