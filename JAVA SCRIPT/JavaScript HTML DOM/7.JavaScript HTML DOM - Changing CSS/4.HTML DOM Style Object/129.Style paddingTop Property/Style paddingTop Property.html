<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDiv {
        border: 1px solid #ff0000;
      }
    </style>
  </head>
  <body>
    <div id="myDiv">This is a div.</div>
    <br />
    <button type="button" onclick="myFunction()">Set top padding</button>

    <script>
      function myFunction() {
        document.getElementById("myDiv").style.paddingTop = "50px";
      }
    </script>
  </body>
</html>
