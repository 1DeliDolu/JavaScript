<!DOCTYPE html>
<html>
<head>
<style>
#myDiv {
  border-style: solid;
}
</style>
</head>
<body>

<div id="myDiv">This is a div element.</div>
<br>
<button type="button" onclick="myFunction()">Change width of the top border</button>

<script>
function myFunction() {
  document.getElementById("myDiv").style.borderTopWidth = "10px";
}
</script>

</body>
</html>
