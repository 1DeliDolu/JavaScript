<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDiv {
        border: thick solid blue;
      }
    </style>
  </head>
  <body>
    <div id="myDiv">This is a div.</div>
    <br />
    <button type="button" onclick="myFunction()">
      Change color of the top border
    </button>

    <script>
      function myFunction() {
        document.getElementById("myDiv").style.borderTopColor = "red";
      }
    </script>
  </body>
</html>
