<!DOCTYPE html>
<html>
  <body>
    <p id="demo">This is an example paragraph.</p>

    <button type="button" onclick="myFunction()">
      Let text flow from right to left
    </button>

    <script>
      function myFunction() {
        document.getElementById("demo").style.direction = "rtl";
      }
    </script>
  </body>
</html>
