<!DOCTYPE html>
<html>
<head>
<style>
p#demo {
  text-decoration: underline;
}
</style>
</head>
<body>

<p id="demo">
Hello world!
</p>

<p>Click the "Try it" button to change the color of the underline.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("demo").style.textDecorationColor = "red";
}
</script>

</body>
</html>
