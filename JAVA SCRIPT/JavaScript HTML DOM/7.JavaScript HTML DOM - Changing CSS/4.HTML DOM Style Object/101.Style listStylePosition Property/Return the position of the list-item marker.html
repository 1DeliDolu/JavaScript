<!DOCTYPE html>
<html>
  <body>
    <ul id="myList" style="list-style-position: inside">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Water</li>
      <li>Soda</li>
    </ul>

    <button type="button" onclick="myFunction()">
      Return list-item marker position
    </button>

    <script>
      function myFunction() {
        alert(document.getElementById("myList").style.listStylePosition);
      }
    </script>
  </body>
</html>
