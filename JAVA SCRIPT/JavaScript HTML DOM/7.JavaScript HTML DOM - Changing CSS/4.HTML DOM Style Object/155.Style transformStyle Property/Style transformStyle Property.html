<!DOCTYPE html>
<html>
  <head>
    <style>
      #DIV1 {
        position: relative;
        height: 200px;
        width: 200px;
        margin: 100px;
        padding: 10px;
        border: 1px solid black;
      }

      #DIV2 {
        padding: 50px;
        position: absolute;
        border: 1px solid black;
        background-color: coral;
        transform: rotateY(50deg);
      }

      #DIV3 {
        padding: 40px;
        position: absolute;
        border: 1px solid black;
        background-color: lightblue;
        transform: rotateY(70deg);
      }
    </style>
  </head>
  <body>
    <p>
      Click the "Try it" button to preserve the 3D position of the child
      elements of the DIV2 element:
    </p>

    <button onclick="myFunction()">Try it</button>

    <div id="DIV1">
      DIV1
      <div id="DIV2">
        HELLO DIV2
        <div id="DIV3">HELLO DIV3</div>
      </div>
    </div>

    <script>
      function myFunction() {
        document.getElementById("DIV2").style.transformStyle = "preserve-3d";
      }
    </script>

    <p>
      <b>Note:</b> Internet Explorer 10 and earlier versions do not support the
      transformStyle property.
    </p>
  </body>
</html>
