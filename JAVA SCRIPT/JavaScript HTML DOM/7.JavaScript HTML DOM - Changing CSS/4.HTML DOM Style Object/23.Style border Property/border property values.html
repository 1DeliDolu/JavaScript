<!DOCTYPE html>
<html>
  <body>
    <div id="myDiv" style="border: 1px solid red">This is a div element.</div>
    <br />
    <button type="button" onclick="myFunction()">Return border</button>

    <script>
      function myFunction() {
        alert(document.getElementById("myDiv").style.border);
      }
    </script>
  </body>
</html>
