<!DOCTYPE html>
<html>
  <body>
    <p id="demo" style="letter-spacing: 10px">This is an example paragraph.</p>

    <button type="button" onclick="myFunction()">
      Return letter spacing of p
    </button>

    <script>
      function myFunction() {
        alert(document.getElementById("demo").style.letterSpacing);
      }
    </script>
  </body>
</html>
