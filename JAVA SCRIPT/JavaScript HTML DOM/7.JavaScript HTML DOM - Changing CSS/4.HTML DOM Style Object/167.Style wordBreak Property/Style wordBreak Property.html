<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        width: 150px;
        height: 100px;
        background-color: lightblue;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>
      Click the "Try it" button to change the let the DIV element break a text
      between any two letters:
    </p>

    <div id="myDIV">Thiscouldbeaninsainlylargeword</div>

    <button onclick="myFunction()">Try it</button>

    <script>
      function myFunction() {
        document.getElementById("myDIV").style.wordBreak = "break-all";
      }
    </script>
  </body>
</html>
