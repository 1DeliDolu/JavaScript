<!DOCTYPE html>
<html>
  <body>
    <ul id="myList">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Water</li>
      <li>Soda</li>
    </ul>

    <button type="button" onclick="myFunction()">
      Change list-item marker type
    </button>

    <script>
      function myFunction() {
        document.getElementById("myList").style.listStyleType = "upper-roman";
      }
    </script>
  </body>
</html>
