<!DOCTYPE html>
<html>
  <body>
    <p id="demo">This is an example paragraph.</p>

    <button type="button" onclick="myFunction()">Add shadow to text</button>

    <p>
      <b>Note:</b> Internet Explorer 9 and earlier do not support the textShadow
      property.
    </p>

    <script>
      function myFunction() {
        document.getElementById("demo").style.textShadow =
          "10px 10px 1px #ff0000,20px 20px 1px #0000ff";
      }
    </script>
  </body>
</html>
