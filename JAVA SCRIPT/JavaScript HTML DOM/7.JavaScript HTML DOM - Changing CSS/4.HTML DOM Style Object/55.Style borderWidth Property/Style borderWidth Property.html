<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDiv {
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <div id="myDiv">This is a div element.</div>
    <br />
    <button type="button" onclick="myFunction()">
      Change width of the four borders
    </button>

    <script>
      function myFunction() {
        document.getElementById("myDiv").style.borderWidth = "thick";
      }
    </script>
  </body>
</html>
