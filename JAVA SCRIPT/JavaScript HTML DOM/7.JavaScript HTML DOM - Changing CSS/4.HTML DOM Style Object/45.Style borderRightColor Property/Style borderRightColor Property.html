<!DOCTYPE html>
<html>
<head>
<style>
#myDiv {
  border: thick solid blue;
}
</style>
</head>
<body>

<div id="myDiv">This is a div.</div>
<br>
<button type="button" onclick="myFunction()">Change color of the right border</button>

<script>
function myFunction() {
  document.getElementById("myDiv").style.borderRightColor = "red";
}
</script>

</body>
</html>
