<!DOCTYPE html>
<html>
  <body>
    <div id="myDiv" style="position: absolute; left: 255px">
      This is a div element.
    </div>

    <button type="button" onclick="myFunction()">
      Return left position of div
    </button>

    <script>
      function myFunction() {
        alert(document.getElementById("myDiv").style.left);
      }
    </script>
  </body>
</html>
