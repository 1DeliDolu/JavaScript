<!DOCTYPE html>
<html>
  <body>
    <p id="demo">
      Mouse over this text before and after you have clicked the button below!
    </p>

    <button type="button" onclick="myFunction()">Change cursor</button>

    <script>
      function myFunction() {
        document.getElementById("demo").style.cursor = "pointer";
      }
    </script>
  </body>
</html>
