<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrays</h2>
    <h3>
      person[0]:<span style="color: red">John</span> and person.length:<span
        style="color: red"
        >3</span
      >
    </h3>
    <p id="demo"></p>

    <script>
      const person = [];
      person[0] = "John";
      person[1] = "Doe";
      person[2] = 46;
      document.getElementById("demo").innerHTML =
        person[0] + // Will return "John"
        " " +
        person.length; // Will return 3
    </script>
  </body>
</html>
