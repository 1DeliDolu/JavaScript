<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      p[id] {
        display: inline-block;
        float: left;
        width: 50%;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Numbers</h1>
    <!--asagida val degerini ekrana yazdiriyoruz-->
    <p id="demo"></p>

    <h2>We use the Number() metod for string to number</h2>
    <p>for example :let val = "10" is a string variable</p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <p>val2 is changed type of va1 to Number</p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
      let val = "10";
      console.log(val); //konsol ekraninda görülür.
      document.getElementById("demo1").innerHTML = val; // bu ise yukardaki p ekiteti icinde görülür.
      document.getElementById("demo2").innerHTML = typeof val;
      // to number
      let val2 = Number(val); //string to Number()
      let val3 = typeof val2;
      console.log(typeof val2);
      document.getElementById("demo3").innerHTML = val2;
      document.getElementById("demo4").innerHTML = val3;
    </script>
  </body>
</html>
