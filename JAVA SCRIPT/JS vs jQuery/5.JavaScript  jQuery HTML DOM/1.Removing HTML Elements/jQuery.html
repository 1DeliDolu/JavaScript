<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h2>Remove an HTML Element</h2>
    <p id="id01">Hello World!</p>
    <p id="id02">Hello Sweden!</p>

    <script>
      $(document).ready(function () {
        $("#id02").remove();
      });
    </script>
  </body>
</html>
