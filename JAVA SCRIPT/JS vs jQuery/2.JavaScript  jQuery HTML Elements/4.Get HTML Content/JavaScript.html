<!DOCTYPE html>
<html>
  <body>
    <h2>Setting HTML</h2>

    <div id="01"><p>Hello World!</p></div>
    <div id="02"><p>Hello Sweden!</p></div>

    <script>
      const content = document.getElementById("02").innerHTML;
      document.getElementById("01").innerHTML = content;
    </script>
  </body>
</html>
