<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h2>Set HTML</h2>

    <div id="01"><p>Hello World!</p></div>
    <div id="02"><p>Hello Sweden!</p></div>

    <script>
      $(document).ready(function () {
        var content = $("#02").html();
        $("#01").html(content);
      });
    </script>
  </body>
</html>
