<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h2>Setting Text Content</h2>
    <p id="01">Hello World!</p>
    <p id="02">Hello Sweden!</p>

    <script>
      $(document).ready(function () {
        var myElement = $("#01");
        myElement.text("Hello Sweden!");
      });
    </script>
  </body>
</html>
