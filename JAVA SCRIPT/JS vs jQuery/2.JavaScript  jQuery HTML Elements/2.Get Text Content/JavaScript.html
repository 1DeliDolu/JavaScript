<!DOCTYPE html>
<html>
  <body>
    <h2>Get Text Content</h2>
    <p id="01">Hello World!</p>
    <p id="02">Hello Sweden!</p>
    <p id="03">Hello Japan!</p>

    <p id="demo"></p>

    <script>
      const myText = document.getElementById("02").textContent;
      document.getElementById("demo").innerHTML = myText;
    </script>
  </body>
</html>
