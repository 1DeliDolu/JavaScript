<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <p id="demo">Change the style of an HTML element.</p>

    <script>
      $(document).ready(function () {
        $("#demo").css("font-size", "35px");
      });
    </script>
  </body>
</html>
