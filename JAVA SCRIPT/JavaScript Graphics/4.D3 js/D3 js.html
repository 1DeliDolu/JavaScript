<!DOCTYPE html>
<html>
  <script src="//d3js.org/d3.v4.js"></script>
  <body>
    <h2>D3.js is Easy to Use</h2>
    <p>
      The script below selects the body element and appends a paragraph with the
      text "Hello World!":
    </p>

    <script>
      d3.select("body").append("p").text("Hello World!");
    </script>
  </body>
</html>
