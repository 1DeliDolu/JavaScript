<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Strings</h2>

    <p>Strings can be written with double or single quotes.</p>

    <p id="demo"></p>

    <script>
      let name = " John Doe";
      document.getElementById("demo").innerHTML = name;
      //document.getElementById("demo").innerHTML = 'John Doe';
    </script>
  </body>
</html>
