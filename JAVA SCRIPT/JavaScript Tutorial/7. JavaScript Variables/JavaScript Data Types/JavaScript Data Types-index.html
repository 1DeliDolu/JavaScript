<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Variables</h1>

    <p>Strings are written with quotes.</p>
    <p>Numbers are written without quotes.</p>

    <p id="demo"></p>

    <script>
      const pi = 3.14;
      let person = "John Doe";
      let answer = "Yes I am!";

      document.getElementById("demo").innerHTML =
        pi + "<br>" + person + "<br>" + answer;
    </script>
  </body>
</html>
