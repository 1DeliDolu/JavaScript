<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript const</h2>

    <p>Declaring a constant array does NOT make the elements unchangeable:</p>

    <p id="demo"></p>

    <script>
      // Create an Array:
      const cars = ["Saab", "Volvo", "BMW"];

      // Change an element:
      cars[0] = "Toyota";
      cars[3] = "Mazda (by me)";

      // Add an element:
      cars.push("Audi");
      cars[6] = "Porsche (by me)";

      // Display the Array:
      document.getElementById("demo").innerHTML = cars;
    </script>
  </body>
</html>
