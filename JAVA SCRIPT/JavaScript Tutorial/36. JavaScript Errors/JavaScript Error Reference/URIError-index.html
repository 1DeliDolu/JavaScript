    <title>JavaScript URIError</title>

  <body>
    <h1>JavaScript URIError</h1>
    <p>Some characters cannnot be URI decoded:</p>
    <p id="demo"></p>
    <script>
      try {
        decodeURI("%%%");
      } catch (err) {
        document.getElementById("demo").innerHTML = err.name;
        //console.log(err.name) hata kodunu console'dan alabiliriz.
      }
    </script>
  </body>
