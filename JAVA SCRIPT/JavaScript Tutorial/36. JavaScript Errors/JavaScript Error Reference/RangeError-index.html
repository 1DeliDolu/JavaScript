<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RangeError</title>
  </head>
  <body>
    <h1>JavaScript RangeError</h1>
    <p>You can not set the number of significant digit of a number to 500:</p>
    <p id="demo"></p>
    <script>
      let num = 1;
      try {
        num.toPrecision(500);
        //num.toPrecision(100);bu kod RangeError hatasi vermiyor. Ancak 101 oldugunda RangeError hatasi aliyoruz.
      } catch (err) {
        document.getElementById("demo").innerHTML = err.name;
      }
    </script>
  </body>
</html>
