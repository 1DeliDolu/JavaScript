<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript switch</h2>

    <p id="demo"></p>

    <script>
      let text;
      switch (new Date().getDay()) {
        /*case 2:
        case 1:      //I tried for day 1,2 ,3 
        case 3:*/
        case 4:
        case 5:
          text = "Soon it is Weekend";
          break;
        case 0:
        case 6:
          text = "It is Weekend";
          break;
        default:
          text = "Looking forward to the Weekend";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
