<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Numbers</h2>

    <p>Number can be written with or without decimals.</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      document.getElementById("demo").innerHTML = 10.5;
    </script>
    <script>
      document.getElementById("demo1").innerHTML = 10;
    </script>
  </body>
</html>
