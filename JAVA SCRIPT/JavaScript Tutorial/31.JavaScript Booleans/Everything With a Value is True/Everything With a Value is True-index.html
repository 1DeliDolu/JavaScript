<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Booleans</h2>
    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML =
        "100 is " +
        Boolean(100) +
        "<br>" +
        "3.14 is " +
        Boolean(3.14) +
        "<br>" +
        "-15 is " +
        Boolean(-15) +
        "<br>" +
        "Any (not empty) string is " +
        Boolean("Hello") +
        "<br>" +
        "Even the string 'false' is " +
        Boolean("false") +
        "<br>" +
        "Any expression (except zero) is " +
        Boolean(1 + 7 + 3.14);
    </script>
  </body>
</html>
