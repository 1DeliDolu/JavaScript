<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrays</h2>

    <p>Arrays use numbers to access its elements.</p>

    <p id="demo"></p>

    <script>
      const person = ["John", "Doe", 46];
      document.getElementById("demo").innerHTML = person[0]; // person[0] komutu ile ilk elemana ulasiyoruz
    </script>
  </body>
</html>
