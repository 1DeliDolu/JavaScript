<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrays</h2>

    <p>
      JavaScript array elements are accesses using numeric indexes (starting
      from 0).
    </p>

    <p id="demo"></p>

    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo").innerHTML = fruits[0];
    </script>
  </body>
</html>
