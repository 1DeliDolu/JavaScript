<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Array Methods</h2>
    <h2>toString()</h2>
    <p>The toString() method returns an array as a comma separated string:</p>

    <h3>Fruits Array and Type</h3>
    <p id="demo"></p>
    <p id="demo1"></p>
    <h3>fruitsToString String and Type</h3>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo").innerHTML = fruits;
      document.getElementById("demo1").innerHTML = typeof fruits;
      document.getElementById("demo1").style.color = "red";
      let fruitsToString = fruits.toString();
      document.getElementById("demo2").innerHTML = fruitsToString;
      document.getElementById("demo3").innerHTML = typeof fruitsToString;
      document.getElementById("demo3").style.color = "red";
    </script>
  </body>
</html>
