<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Objects are Mutable</title>
  </head>
  <body>
    <h1>JavaScript Objects are Mutable</h1>
    <h2>JavaScript Objects</h2>
    <p>JavaScript objects are mutable.</p>
    <p>
      Any changes to a copy of an object will also change the original object:
    </p>

    <p id="demo"></p>

    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
      };

      const x = person;
      x.age = 10;

      document.getElementById("demo").innerHTML =
        person.firstName +
        " is <span style='color:red'>" +
        person.age +
        "</span> years old.";//burada yeni atanan yasi kirmizi yaptik.
    </script>
  </body>
</html>
