<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using an Object Literal</title>
    <style>
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Objects</h1>
    <h2>Using an Object Literal</h2>
    <p>Creating a JavaScript Object:</p>
    <p id="demo"></p>
    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
      };
      document.getElementById("demo").innerHTML =
        person.firstName + " is <span>" + person.age + " </span> years old.";
    </script>
  </body>
</html>
