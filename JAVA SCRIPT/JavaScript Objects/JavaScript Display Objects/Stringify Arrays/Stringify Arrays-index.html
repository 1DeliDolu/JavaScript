<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrays</h2>
    <p>JSON.stringify can stringify arrays:</p>

    <p id="demo"></p>

    <script>
      const arr = ["John", "Peter", "Sally", "Jane"];
      document.getElementById("demo").innerHTML = JSON.stringify(arr);
    </script>
  </body>
</html>
