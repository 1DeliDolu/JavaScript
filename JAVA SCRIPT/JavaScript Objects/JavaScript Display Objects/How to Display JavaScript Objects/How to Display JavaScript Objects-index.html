<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Display JavaScript Objects?</title>
    <style>
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Objects</h1>
    <h2>How to Display JavaScript Objects?</h2>

    <p>Displaying a JavaScript object will output [object Object]:</p>

    <p id="demo"></p>

    <script>
      const person = {
        name: "John",
        age: 30,
        city: "New York",
      };

      document.getElementById("demo").innerHTML = "<span>" + person + "</span>";
    </script>
  </body>
</html>
