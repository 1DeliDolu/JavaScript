    <h2>JavaScript Object Properties</h2>
    <p>Access a property with .property:</p>

    <p id="demo"></p>

    <script>
      const person = {
        firstName: "John",
        lastNMame: "Doe",
        age: 50,
        eyecolor: "blue",
      };

      document.getElementById("demo").innerHTML =
        person.firstName +
        " is " +
        person.age +
        " years old and hat <span style='color:blue'> " +
        person.eyecolor +
        "</span> eye color.";
    </script>
