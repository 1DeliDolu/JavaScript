<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Objects</title>
  </head>
  <body>
    <h1>Nested Objects</h1>
    <h2>JavaScript Objects</h2>
    <p>Access nested objects:</p>

    <p id="demo"></p>

    <script>
      const myObj = {
        name: "John",
        age: 30,
        cars: {
          car1: "Ford",
          car2: "BMW",
          car3: "Fiat",
        },
      };
      document.getElementById("demo").innerHTML = myObj.cars.car2;//Ã¶nce ilk objeye ulasiyor ondan sonro icindeki objeye ulasiyor.
    </script>
  </body>
</html>
