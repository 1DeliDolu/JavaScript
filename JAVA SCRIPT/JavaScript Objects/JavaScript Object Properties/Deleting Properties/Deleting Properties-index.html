<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deleting Properties</title>
  </head>
  <body>
    <h1>Deleting Properties</h1>
    <h2>JavaScript Object Properties</h2>
    <p>Deleting object properties.</p>

    <p id="demo"></p>

    <script>
      const person = {
        firstname: "John",
        lastname: "Doe",
        age: 50,
        eyecolor: "blue",
      };

      delete person.age;

      document.getElementById("demo").innerHTML =
        person.firstname +
        " is <span style='color:red;'>" +
        person.age +
        "</span> years old.";
    </script>
  </body>
</html>
