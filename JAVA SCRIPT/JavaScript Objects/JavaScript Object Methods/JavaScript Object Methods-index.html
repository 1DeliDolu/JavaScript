<!DOCTYPE html>
<html>
  <body>
    <h1>The JavaScript <i style="color: red">this</i> Keyword</h1>
    <p>
      In this example, <b style="color: red">this</b> refers to the
      <b style="color: red">person</b> object.
    </p>
    <p>
      Because <b style="color: red">fullName</b> is a method of the person
      object.
    </p>

    <p id="demo"></p>

    <script>
      // Create an object:
      const person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      // Display data from the object:
      document.getElementById("demo").innerHTML = person.fullName();
    </script>
  </body>
</html>
