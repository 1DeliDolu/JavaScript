<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Getters and Setters</h2>

    <p>Perfect for creating counters:</p>

    <p id="demo"></p>

    <script>
      // Define an object
      const obj = { counter: 0 };

      // Define Setters and Getters
      Object.defineProperty(obj, "reset", {
        get: function () {
          this.counter = 0;
        },
      });
      Object.defineProperty(obj, "increment", {
        get: function () {
          this.counter++;
        },
      });
      Object.defineProperty(obj, "decrement", {
        get: function () {
          this.counter--;
        },
      });
      Object.defineProperty(obj, "add", {
        set: function (value) {
          this.counter += value;
        },
      });
      Object.defineProperty(obj, "subtract", {
        set: function (value) {
          this.counter -= value;
        },
      });

      // Play with counter:
      obj.reset;
      obj.add = 5;
      obj.subtract = 1;
      obj.increment = 2;
      obj.decrement = 4;
      document.getElementById("demo").innerHTML = obj.counter;
    </script>
  </body>
</html>
