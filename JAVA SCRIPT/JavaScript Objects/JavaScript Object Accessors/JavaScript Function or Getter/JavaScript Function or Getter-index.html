<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Function or Getter?</title>
    <style>
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>JavaScript Object Methods</h2>
    <h2>JavaScript Function or Getter?</h2>

    <p>Object data can be accessed using property stored as a function.</p>

    <p id="demo"></p>

    <script>
      // Create an object:
      const person = {
        firstName: "John",
        lastName: "Doe",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
        country: function () {
          return prompt("Where is", "Country");
        },
        age: function () {
          return prompt("How old is: ", "Age");
        },
      };

      // Display data from the object using a method:
      document.getElementById("demo").innerHTML =
        person.fullName() +
        " is from <span>" +
        person.country() +
        "</span> and <span>" +
        person.age() +
        "</span> years old.";
    </script>
  </body>
</html>
