<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Object Prototypes</title>
    <style>
      #demo1 {
        color: blue;
      }
      #demo2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>JavaScript Object</h2>
    <p>Using an object constructor:</p>
    <p id="demo"></p>
    <script>
      function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
      }
      const myFather = new Person("Joe", "Doe", 50, "blue");
      const myMother = new Person("Sally", "Rally", 48, "green");

      document.getElementById("demo").innerHTML =
        "My father is <span id='demo1'>" +
        myFather.age +
        "</span>. My mother is <span id='demo2'>" +
        myMother.age +
        "</span>.";
    </script>
  </body>
</html>
