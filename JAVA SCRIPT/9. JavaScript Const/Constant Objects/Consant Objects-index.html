<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript const</h2>

    <p>
      Declaring a constant object does NOT make the objects properties
      unchangeable:
    </p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      // Create an object:
      const car = { type: "Fiat", model: "500", color: "white" };

      // Change a property:
      car.color = "red";

      // Add a property:
      car.owner = "Johnson";
      car.newCostomer = " Elif";

      // Display the property:
      document.getElementById("demo").innerHTML =
        "Car ex-owner is " +
        car.owner +
        " and " +
        "cars color " +
        car.color +
        ".";
      document.getElementById("demo1").innerHTML =
        " New costomer is" + car.newCostomer + ".";
    </script>
  </body>
</html>
