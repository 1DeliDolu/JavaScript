<!DOCTYPE html>
<html lang="de">

<head> 
  <title>Formulare - HTML5 für Webdesigner</title>
  <meta charset="utf-8"> 
  <link href="formulare.css" rel="stylesheet"> 
</head>

<body>

<h1>Formularfelder für Zahlen, Datum und Zeit</h1>

<form action="#">
  
  <div><!-- Anzahl der Blumensträuße -->
    <label for="anzahl">Anzahl Sträuße:</label>
    <input type="number" 
           id="anzahl" 
           name="anzahl"
           min="1"
           max="3"> 
  </div>
  
  <div><!-- Datum -->
    <label for="datum">Datum:</label>
    <input type="date" 
           id="datum" 
           name="datum">
  </div>


  <div><!-- Monat -->
    <label for="monat">Monat:</label>
    <input type="month" 
           id="monat" 
           name="monat">
  </div>

  <div><!-- Woche -->
    <label for="woche">Woche:</label>
    <input type="week" 
           id="woche" 
           name="woche">
  </div>
  
  <div>
    <input type="submit" value="Abschicken">
  </div>

</form>

</body>
</html>
