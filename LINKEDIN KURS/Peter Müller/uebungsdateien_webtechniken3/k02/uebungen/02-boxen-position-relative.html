<!DOCTYPE html>

<html lang="de">
  
  <head>
  
    <meta charset="utf-8">
    
    <title>position:relative - Videokurs zu HTML + CSS</title>
    <meta name="description" content="Auf dieser Seite sehen Sie einige Block-Boxen mit relativer Positionierung">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <style>
      /* Basisgestaltung */ 
      * {
       box-sizing: border-box; 
      }
      html {
        font-family: sans-serif; 
      }

      body {
        background: #eee; 
        color: black; 
        padding: 0; 
        margin: 0; 
      }
 
      div {
        width: 25%; 
        background: white; 
        padding: 0.5rem; 
        border: 3px solid #800; 
        margin: 1rem; 
      }
      
      /**
        * Boxen positionieren 
        */ 
      
      div:first-child {
        position: relative; 
        background: #ffc3c3; 
        
        /* top: 2rem; */
        /* right: 2rem; */ 
        /* bottom: 2rem; */ 
        /* left: 2rem; */ 
        
      }
      
  </style>  
    
  </head>

  <body>
  
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    
  </body>
</html>
