<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Neue Typen bei Formularen in HTML5</title>
    <link href="lib/css/stil1.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Verschiedene neue Formulareingabefelder in HTML5</h1>
    <form>
    	<table>
    		<tr><td>Farbwahl</td><td><input type="color"></td></tr>
    		<tr><td>E-Mail</td><td><input type="email"></td></tr>
    		<tr><td>URLs</td><td><input type="url"></td></tr>
    		<tr><td>Numerische Eingaben</td><td><input type="number"></td></tr>
    		<tr><td>Wertebereich</td><td><input type="range" min="10" max="100" step="5" value="55"></td></tr>
    	</table>
    </form>
  </body>
</html>
