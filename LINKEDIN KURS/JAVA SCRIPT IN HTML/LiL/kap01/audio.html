<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Einbindung von Sound in HTML5</title>
    <link href="lib/css/stil1.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Einbindung von Tondokumenten in HTML5</h1>
    <audio src="sounds/anyway.ogg" controls>
      Dieser Browser ist nicht kompatibel zu HTML 5
    </audio>
    <audio controls>
      <source src="sounds/anyway.mp3" type="audio/mp3" />
      <source src="sounds/anyway.ogg" type="audio/ogg" />
      Dieser Browser ist nicht kompatibel zu HTML 5
    </audio>
  </body>
</html>
