<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Zugriff auf Videos und Audios in HTML5 mit JavaScript</title>
    <link href="lib/css/stil1.css" type="text/css" rel="stylesheet" />
    <script src="lib/js/multimedia.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Zugriff auf Videos und Audios in HTML5 mit JavaScript</h1>
    <video width="320" height="240" id="vid">
      <source src="videos/gleitschirm.mp4" type="video/mp4" />
      <source src="videos/gleitschirm.ogg" type="video/ogg" />
      <embed type="video/quicktime" src="videos/gleitschirm.mov" width="340" height="140" />
    </video>
    <br />
    <div id="controlvid">
    <button id="vidplay">Play</button>
    <button id="vidstop">Stop</button>
    </div>
    <hr />
    <audio id="aud">
      <source src="sounds/anyway.mp3" type="audio/mp3" />
      <source src="sounds/anyway.ogg" type="audio/ogg" />
      Dieser Browser ist nicht kompatibel zu HTML 5
    </audio>
        <br />
    <div id="controlaud">
    <button id="audplay">Play</button>
    <button id="audstop">Stop</button>
    </div>
   </body>
</html>
