<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="lib/css/stil1.css" rel="stylesheet" type="text/css" />
     <script type="text/javascript" src="lib/js/svg2.js"></script>
     
  </head>
  <body>
    <h1>Dynamischer Zugriff auf SVG</h1>
    <svg xmlns="http://www.w3.org/2000/svg"
        version="1.1" baseProfile="full"
        width="700px" height="400px" viewBox="0 0 700 400">
        <!-- Eine Line -->
        <line x1="0" y1="200" x2="700" y2="200" stroke="black" stroke-width="10px"/>
        <!-- Ein Rechteck -->
        <rect x="120" y="150" width="300" height="200" fill="blue" stroke="black" stroke-width="10px"/>
        <!-- Ein Kreis -->
        <circle cx="150" cy="75" r="50" stroke="red" fill="green" stroke-width="5px"/>
    </svg>
  </body>
</html>
