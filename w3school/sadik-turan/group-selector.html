<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>group selector</title>
        <link rel="stylesheet" href="group-selector.css">
    </head>
    <body>
        <div class="container">
            <p class="p1">container > paragraph 1</p>
            <p class="p1">.container > paragraph 2</p>
            <div class="box">
                .container >box 1 > paragraph
                <p class="p1">container > paragraph 3</p>
                <p class="p1">.container > paragraph 4</p>
            </div>
            <div class="box">. container > box2 </div>
            <div class="container">.container > box3 </div>
            <div class="box">. container > div </div>
        </div>
        <p>paragraph 5</p>
        <p> paragraph 6</p>
        <div class="box">box 4</div>
        <div class="box"> box 5</div>
    </body>

</html>
