<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        color: blue;
        border: 10px solid currentcolor;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <h2>The currentcolor Keyword</h2>

    <p>
      The currentcolor keyword refers to the current value of the color property
      of an element.
    </p>

    <div>This div element has a blue text color and a blue border.</div>
  </body>
</html>
