<!DOCTYPE html>
<html>
  <head>
    <style>
      #grad1 {
        height: 200px;
        width: 200px;
        background-color: red; /* For browsers that do not support gradients */
        background-image: conic-gradient(
          red 0deg,
          red 90deg,
          yellow 90deg,
          yellow 180deg,
          green 180deg,
          green 270deg,
          blue 270deg
        );
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Conic Gradient - Pie Chart</h1>

    <div id="grad1"></div>
  </body>
</html>
