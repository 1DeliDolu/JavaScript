<!DOCTYPE html>
<html>
  <head>
    <style>
      #grad1 {
        height: 200px;
        background-color: red; /* For browsers that do not support gradients */
        background-image: linear-gradient(to right, red, yellow);
      }
    </style>
  </head>
  <body>
    <h1>Linear Gradient - Left to Right</h1>
    <p>
      This linear gradient starts red at the left, transitioning to yellow (to
      the right):
    </p>

    <div id="grad1"></div>
  </body>
</html>
