<!DOCTYPE html>
<html>
  <head>
    <style>
      #grad1 {
        height: 200px;
        background-image: linear-gradient(
          to right,
          rgba(255, 0, 0, 0),
          rgba(255, 0, 0, 1)
        );
      }
    </style>
  </head>
  <body>
    <h1>Linear Gradient - Transparency</h1>
    <p>
      To add transparency, we use the rgba() function to define the color stops.
      The last parameter in the rgba() function can be a value from 0 to 1, and
      it defines the transparency of the color: 0 indicates full transparency, 1
      indicates full color (no transparency).
    </p>

    <div id="grad1"></div>
  </body>
</html>
