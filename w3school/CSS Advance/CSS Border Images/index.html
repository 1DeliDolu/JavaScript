<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The border-image Property</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>The border-image Property</h1>
    <p>
      Here, the middle section of the image are repeat to create the border:
    </p>
    <p id="borderimg">border-image url(border.jpeg) 30 round;</p>
    <p>Here is the original image:</p>
    <img src="border.jpg" alt="Border" />
    <p>
      <strong>Note:</strong> Internet Explorer 10, and earlier versions, do not
      support the borderimage Property
    </p>
  </body>
</html>
