<!DOCTYPE html>
<html>
  <head>
    <style>
      .btn-group .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        float: left;
      }

      .btn-group .button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h2>Button Groups</h2>

    <p>Remove margins and float the buttons to create a button group:</p>

    <div class="btn-group">
      <button class="button">Button</button>
      <button class="button">Button</button>
      <button class="button">Button</button>
      <button class="button">Button</button>
    </div>

    <p style="clear: both">
      <br />Remember to clear floats after, or else will this p element also
      float next to the buttons.
    </p>
  </body>
</html>
