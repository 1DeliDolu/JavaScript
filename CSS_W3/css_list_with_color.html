<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List With Colors</title>
    <style>
        ol {
            background: #ff9999;
            padding: 20px;
        }
        
        ul {
            background: #3399ff;
            padding: 20px;
        }
        
        ol li {
            background: #ffe5e5;
            color: darkred;
            padding: 5px;
            margin-left: 35px;
        }
        
        ul li {
            background: #cce5ff;
            color: darkblue;
            margin: 5px;
        }
    </style>

</head>

<body>
    <!-- unordered list -->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

</body>

</html>
