<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stxling list with Color</title>
    <style>
        ol {
            background-color: #ff9999;
            padding: 20px;
        }
        
        ul {
            background: #3399ff;
            padding: 20px;
        }
        
        ol li {
            background: #ffe5e5;
            color: darkred;
            padding: 5px;
            margin-left: 35px;
        }
        
        ul li {
            background: #cce5ff;
            color: darkblue;
            margin: 5px;
        }
    </style>

</head>

<body>
    <h1>Styling List With Colors</h1>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Cola Cola</li>
    </ol>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Cola Cola</li>
    </ul>

</body>
