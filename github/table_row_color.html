<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <h1>The colgroup element</h1>

    <table>
        <colgroup>
            <caption>ISBN and Price</caption>
            <col row="1" style="background-color:yellow">
            <col row="2" style="background-color:blue">
            <col col="3" style="background-color:red">
        </colgroup>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>3476896</td>
            <td>My first HTML</td>
            <td>$53</td>
        </tr>
        <tr>
            <td>5869207</td>
            <td>My first CSS</td>
            <td>$49</td>
        </tr>
    </table>

</body>

</html>
