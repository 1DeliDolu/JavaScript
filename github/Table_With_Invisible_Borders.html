<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table With Invisible Borders</title>
    <style>
        table,
        th,
        td {
            border: 1px solid white;
            border-collapse: collapse;
        }
        
        th,
        td {
            background-color: #96D4D4;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Style Table Borders</h1>
    <div>
        <h2>Table With Invisible Borders</h2>

        <!--<p>Style the table with white borders and a background color of the cells to make the impression of invisible borders.</p>-->

        <table style="width:100%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>

</body>

</html>
