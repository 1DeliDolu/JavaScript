<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Table Borders</title>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(44, 14, 214);
            border-radius: 10px;
            color: brown;
        }
    </style>
</head>

<body>
    <h1>Round Table Borders</h1>
    <hr>
    <div>
        <h2>Table With Rounded Borders</h2>
        <table style="width:100%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Hans</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eva</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Schneider</td>
                <td>80</td>
            </tr>
        </table>

    </div>
    <hr>
    <hr>
    <div>
        <h2>Table With Rounded Borders with rowspan</h2>
        <table style="width:100%">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td rowspan="2">50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>

            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>50</td>

            </tr>
        </table>

    </div>

</body>

</html>
